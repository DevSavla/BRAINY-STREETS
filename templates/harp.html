{% extends 'base.html' %}
{% load static %}

{% block title %}Harp{% endblock %}

{% block top %}
<!-- Harp -->
<script src="https://unpkg.com/three/build/three.min.js"></script>
<script src="https://unpkg.com/@here/harp.gl/dist/harp.js"></script>
<script src="{% static 'js/extras.js' %}"></script>
<!-- HereMaps -->
<script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"
type="text/javascript" charset="utf-8"></script>
<script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"
type="text/javascript" charset="utf-8"></script>
</script>
{% endblock %}

{% block body %}
    <section class="section section-md section-shaped pb-50">
        <div class="shape shape-style-3 shape-default">
        </div>
    </section>
    <section class="section section-lg z-depth-5">
        <div style="padding-left: 5vw">
            <h1>Your Location</h1>
            <p id="userlocation">Loading your location</p>
        </div>
    </section>
    <section class="section section-lg pt-0 pb-0">
        <style>
            #map { height: 100vh; width: 100vw; }
        </style>
        <canvas id="map"></div>
    </section>
{% endblock %}

{% block endjs %}
  <!-- HereMaps -->
  <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"
  type="text/javascript" charset="utf-8"></script>
  <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"
  type="text/javascript" charset="utf-8"></script>
  <!-- Custom js -->
  <script src="{% static 'js/harp.js' %}"></script>
{% endblock %}
